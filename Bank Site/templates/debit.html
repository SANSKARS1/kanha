<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='assets/img/u.png')}}" />
    <title>Credit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+73JIMtjqv7xOfFdqfSK5Q6kPCFhF9l/wd0NFOjpHHf5G+V" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form, .button-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"], .home-button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        button[type="submit"]:hover, .home-button:hover {
            background-color: #45a049;
        }
        .icon {
            margin-right: 5px;
        }
        #Account_number_button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #Account_number_button:hover {
            background-color: #0056b3;
        }
        .back-button-container {
            text-align: center;
            margin-top: 10px;
        }
        .back-button {
            display: inline-block;
            padding: 5px 18px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Function to hide the {{m}} element after a certain duration
        function hideMElement() {
            var mElement = document.getElementById('m-element');
            if (mElement) {
                mElement.style.display = 'none';
            }
        }
        // Hide the {{m}} element after 5 seconds (5000 milliseconds)
        setTimeout(hideMElement, 5000);
    </script>
</head>
<body>
    <div id="m-element">
        {{m}}
    </div>
    <form method="POST" action="/debit/">
        <h1>Debit Amount</h1>
        <div class="form-group">
            <label for="initial_balance">Amount to be debited (in Rupees)</label>
            <input type="number" id="initial_balance" placeholder="Amount (Rs)" name="debit" required>
        </div>
        <button type="submit">Debit</button>
        <div class="back-button-container">
            <a href="/" class="back-button"><i class="fas fa-home icon"></i>Back</a>
        </div>
    </form>
</body>
</html>
